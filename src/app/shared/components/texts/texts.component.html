<p class="texts texts__{{ type }} {{ fontWeight }}" [style.font-weight]="fontWeight" [style.font-size.px]="font-size" [ngClass]="{'texts--h3': h3,'texts--center':center,'texts--fontWeight':fontWeight}" >
    <img [src]="'/assets/img/' + leftIcon + '.svg'" [alt]="leftIcon" class="texts--icon texts--icon__left">
    <ng-content></ng-content>
    <img [src]="'/assets/img/' + rightIcon + '.svg'" [alt]="rightIcon" class="texts--icon texts--icon__right" >
</p>
